<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/favicon.png" >
</head>
<body>
       <div class="chat">
         <div class="chat__sidebar">

         </div>
        <div class="chat__main">
            <div id = "messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message_form">
                    <input name="message"  placeholder="Message">
                    <button>Send</button>
               </form>
               <button id="location-btn">Send Location</button>
            </div>
           
        </div>
    </div>

    

    <!-- message template -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
               <span class="message__name">{{username}}</span>
               <span class="message_meta">{{createdAt}}</span>
            </p>
            <p>{{text}}</p>
        </div>
    </script>
    <!-- location template -->
    <script id="location-template" type='text/html'>
        <div class="message">
            <p>
                <span class="message__name">some user name</span>
                <span class="message_meta">{{createdAt}}</span>
             </p>
            <p><a href="{{url}}" target="_blank">My Current Location</a></p>
        </div>
      </script>
    <!-- mustacge - templating engine to render messages to the frontend -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js "></script>
    <!-- moment  -to format timestamp which is  a unix timestamp -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- qs(query string)- to parse the the query string in client side js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
